<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Google (Project)</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="navbar">
        <div class="navbar-links-aboutstore">
            <a href="url">About</a>
            <a href="url">Store</a>
        </div>  
        <div class="navbar-links-gmailimages">
            <a href="url">Gmail</a>
            <a href="url">Images</a>
            <img src="http://placekitten.com/15/15">
            <button type="button">Sign in</button>
        </div>

    </div>  
    <div>
        <div class="corporate-logo">
            <img src="images/googlelogo_color_272x92dp.png" alt="Google corporate logo">
        </div>
    </div>

    <div class="search-container">
        <form>
            <label for="searchterm"></label>
            <input type="text" id="searchterm">
        </form>
    </div>
    <span class="search-buttons">
            <button type="button">Google Search</button>
            <button type="button">I'm Feeling Lucky</button>
    </span>
    <div class="footer-bar">
        <span class="advert-business-how">
            <a href="url">Advertising</a>
            <a href="url">Business</a>
            <a href="url">How Search works</a>
        </span>
        <span class="carbon-neutral-declaration">
            <img src="images/leaf.png" alt="leaf logo">
            Carbon neutral since 2007
        </span>
        <span class="privacy-terms-setting">
            <a href="url">Privacy</a>
            <a href="url">Terms</a>
            <a href="url">Settings</a>
        </span>

    </div>


</body>
</html>
